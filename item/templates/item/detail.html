{% extends 'base.html' %}

{% block title %}
    Detail
{% endblock %}


{% block content %}
    <div class="row">
        <div class="col-4">
            {% if product.image %}
            <img src="{{ product.image.url }}" alt="" width="100%" >
            {% endif %}
        </div>
        <div class="col">
            <h1 class="display-6">
                {{product.name}}
            </h1>
            <p>
                <span class="badge badge-secondary">
                    Price
                </span>
                {{product.price}}
            </p>
            <form action="" method="post">
                {% csrf_token %}
                <input type="submit" value="Add to Cart" class="btn btn-primary btn-sm">

            </form>
            <h5>
                <span class="badge badge-secondary">
                Description
                </span>
                {{product.description|linebreaks}}
            </h5>
        </div>
    </div>
{% endblock %}
